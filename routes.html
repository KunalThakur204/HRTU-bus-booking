function renderBusRoutes(busData) {
  const tableBody = document.querySelector("#busRouteTable tbody");

  busData.forEach(bus => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${bus.name}</td>
      <td>${bus.source}</td>
      <td>${bus.destination}</td>
      <td>${bus.departure}</td>
      <td>${bus.route.join(" â†’ ")}</td>
      <td>${bus.kilometers} km</td>
      <td>â‚¹${bus.price}</td>
      <td>${bus.type}</td>
    `;
    tableBody.appendChild(row);
  });
}
